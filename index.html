<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC3 CTA Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-image: url('media/dc3.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        /* Dropdown container */
        .dropdown-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Dropdown button */
        .dropdown-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
        }

        .dropdown-button:hover {
            opacity: 0.9;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        /* Dropdown content links */
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown content on hover */
        .dropdown-container:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="page-title">DC3 CTA Questionnaire</h1>

    <div class="team-input-section">
        <label for="numTeams">Number of Teams:</label>
        <input type="number" id="numTeams" min="1" value="1">
        <button class="btn btn-primary" id="createTeams">Create Teams</button>
    </div>

    <audio id="backgroundMusic" src="media/default.wav" type="audio/wav"></audio>
    
    <div class="app-container">
        <div class="teams-container">
            <div class="team-scores"></div>
        </div>

        <div class="game-container">
            <div class="categories"></div>
            <div class="questions"></div>
        </div>
    </div>

    <!-- Dropdown container for buttons -->
    <div class="dropdown-container">
        <button class="dropdown-button" id="settings">Options</button>
        <div class="dropdown-content">
			<button id="playMusic">Play Music</button>
            <button id="changeMusic">Change Music</button>
            <button id="stopMusic">Stop Music</button>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
